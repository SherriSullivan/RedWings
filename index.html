<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Detroit Red Wings 2020</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles/RW2020_style.css" />
    <link rel="stylesheet" href="styles/RW2020_index.css" />
    <link rel="shortcut icon" href="favicon.png" />

    <script src="scripts/getNext_api.js"></script>
</head>

<body>
	<!-- link back to itineranttau.com -->
    <div id="home"><a href="../index.html"><img src="../home.png" alt="tau image" /></a></div>

    <!-- because I like having sidewalls -->
    <div class="wrapper">

        <!-- to style the year and the team name seperately -->
        <header>
            <h1>2019-2020</h1>
        </header>
        <section id="team">
            <h2>Detroit</h2>
            <h3>Red Wings</h3>
        </section>


        <!-- to display last game and next game (or I could change it) -->
        <main>

        	<!-- previous game date opponent win/loss record location -->
            <article class="score_box">
                <p id="prevGameDate">Last Game:<br /></p>
                <h3 id="prevAwayTeam"></h3>
                <p id="prevARecord"></p>
                <h6>- - -</h6>
                <h3 id="prevHomeTeam"></h3>
                <p id="prevHRecord"></p>
                <h4 id="prevVenue">at: </h4>
            </article>
        	
        	<!-- next game date opponent record location -->
            <article class="score_box">
                <p id="nextGameDate">Next Game:<br /></p>
                <h3 id="nextAwayTeam"></h3>
                <p id="nextARecord"></p>
                <h6>@</h6>
                <h3 id="nextHomeTeam"></h3>
                <p id="nextHRecord"></p>
                <h4 id="nextVenue"></h4>
            </article>
        </main>

        <!-- site navigation -->
        <nav class="mainnav">
            <ul>
                <li><a href="RW2020_Calendar.html">Calendar</a></li>
                <li><a href="RW2020_Roster.html">Roster</a></li>
                <li><a href="RW2020_GameLog.html">Game Log</a></li>
                <li><a href="RW2020_Standings.html">Standings</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="prevSeasons.html">Previous Seasons</a></li>
            </ul>
        </nav>

    </div> <!-- end wrapper div -->

</body>

</html>
